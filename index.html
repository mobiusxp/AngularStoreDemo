<html>
<head>
	<title>Angular Tutorial</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body ng-app="myapp">
    <div class="container" ng-controller="ProductListController as pListCtlr">
    	<div id="heading">
    		<h1>Product Listing</h1>
    	</div>
    	<div id="products">
            <div class="row">
                <div class="col-sm-6 col-md-3 col-lg-3" ng-repeat="product in x">
                    <div class="thumbnail"><img ng-src="{{product.image_src}}" alt="">
                        <div class="caption"><h3>{{product.name}}&nbsp;{{product.price|currency}}</h3><p></p>
                            <p><a class="btn btn-primary" ng-click="pListCtlr.gotoDetails(product.id)" role="button">Details</a>
                            </p>
                        </div></div>
                </div>
            </div>
        </div>
    </div>	
</body>
</html>
